<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atualizar dados paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="/paciente/novoPaciente" th:object="${paciente}" method="POST">

            <input type="hidden" th:field="${paciente.id}">
            <input type="hidden" th:field="${paciente.cpf}">

            <div class="row col-md-4">
                <label>Nome</label>
                <input type="text" class="form-control" th:field="${paciente.nome}">
            </div>

            <div class="row col-md-4">
                <label>Telefone</label>
                <input type="text" class="form-control" th:field="${paciente.telefone}">
            </div>
            <br><br>
            <button class="btn btn-primary" type="submit" > Atualizar Paciente</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
