<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paciente</title>
</head>
<body>

    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="paciente: ${pacientes}">
                    <td th:text="${paciente.nome}"></td>
                    <td th:text="${paciente.cpf}"></td>
                    <td th:text="${paciente.telefone}"></td>
                    <td>
                        <a th:href="@{paciente/atualizar/{id}(id=${paciente.id})}">
                            Atualizar
                        </a>
                        |
                        <a th:href="@{paciente/excluir/{id}(id=${paciente.id})}">
                            Excluir
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
